language: go

before_install:
    - go get github.com/mitchellh/gox
    - gox -build-toolchain

after_success:
    - gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}" github.com/rubenv/dupefinder/bin/dupefinder

deploy:
    provider: releases
    api_key: $GITHUB_TOKEN
    file: dist/*
    file_glob: true
    on:
        tags: true
        repo: rubenv/dupefinder
